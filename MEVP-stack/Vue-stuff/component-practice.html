<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        #component {
            color: red;
        }
    </style>
</head>
<body>
    <div id='app'>
        {{message}}
        <simple-comp></simple-comp>
    </div>

    <template id='temp'>
        <div id='component'>
           <p>{{compMessage}}</p> 
        </div>
    </template>

    <script>
        Vue.component('simple-comp', {
            template: '#temp',
            data: function() {
                return {
                    compMessage: 'Testing vue component'
                }
            },
            props: [],
            methods: {}
        });
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'testing Vue'
            }
        })
    </script>
</body>
</html>
